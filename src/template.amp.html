<!doctype html>
<html amp {{{ meta.inject().htmlAttrs.text() }}}>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
    {{{ meta.inject().title.text() }}}
    {{{ meta.inject().meta.text() }}}

    <link rel="canonical" href="{{{canonical}}}">

    <!--   Themes   -->
    <meta name="theme-color" content="#C9B486">
    <meta name="msapplication-TileColor" content="#C9B486">
    <meta name="msapplication-TileImage" content="/public/logo/icon-192-192.png">
    <link rel="apple-touch-icon" href="/public/logo/icon-192-192.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/public/logo/icon-60-60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/public/logo/icon-76-76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/public/logo/icon-114-114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/public/logo/icon-120-120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/public/logo/icon-144-144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/public/logo/icon-152-152.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/logo/icon-16-16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/logo/icon-32-32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/public/logo/icon-96-96.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/public/logo/icon-192-192.png">
    <!--            -->

    <!--   Google   -->
    <meta name="google-site-verification" content="px-ua2phKKnh8CLt0LKGlHUW-godWQ4-gDY1MJw-yFo" />
    <!--            -->

    <!--   Yandex   -->
    <meta name="yandex-verification" content="d95bd7a31e2b3f0d" />
    <!--            -->

    <!--    Bing    -->
    <meta name="msvalidate.01" content="C1934CAC2CE9D983CE5B21E8147BF13D" />
    <!--            -->

    <!--     AMP Scripts     -->
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js" async></script>
    <script async custom-element="amp-video" src="https://cdn.ampproject.org/v0/amp-video-0.1.js"></script>
    <script async custom-element="amp-sidebar" src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js"></script>
    <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
    <script async custom-element="amp-lightbox" src="https://cdn.ampproject.org/v0/amp-lightbox-0.1.js"></script>
    <script async custom-element="amp-accordion" src="https://cdn.ampproject.org/v0/amp-accordion-0.1.js"></script>
    <script async custom-element="amp-lightbox-gallery" src="https://cdn.ampproject.org/v0/amp-lightbox-gallery-0.1.js"></script>

    <!--   AMP Boilerplate   -->
    <style amp-boilerplate>
      body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}
    </style>
    <noscript>
      <style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style>
    </noscript>

    <!--  AMP Custom styles  -->
    <style amp-custom>
      {{{ stylesheets.get(state.route.name) }}}
    </style>
  </head>
  <body>
    <!--vue-ssr-outlet-->

</html>
